<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSC Course Enroll</title>

<style>
body{margin:0;font-family:system-ui;background:#f3f4f6}
.box{
  max-width:460px;
  margin:30px auto;
  background:#fff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1)
}
h2{text-align:center;margin-top:0}
input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1f6feb;
  color:#fff;
  font-size:15px;
  cursor:pointer
}
.hidden{display:none}
img{max-width:200px;margin:15px auto;display:block}
.note{font-size:14px;color:#444;line-height:1.6}
</style>
</head>

<body>

<div class="box">

<!-- STEP 1 -->
<div id="step1">
  <h2>CSC कोर्स Enroll</h2>

  <input id="name" placeholder="Full Name">
  <input id="dob" type="date">

  <select id="state">
    <option value="">State निवडा</option>
    <option>Maharashtra</option>
    <option>Gujarat</option>
    <option>Madhya Pradesh</option>
    <option>Karnataka</option>
    <option>Rajasthan</option>
  </select>

  <select id="district">
    <option value="">District निवडा</option>
  </select>

  <select id="subdistrict">
    <option value="">Taluka निवडा</option>
  </select>

  <select id="village">
    <option value="">Village निवडा</option>
  </select>

  <input id="pincode" placeholder="Pincode">
  <input id="mobile" placeholder="Mobile Number">
  <input id="email" placeholder="Email ID (optional)">

  <button onclick="validateForm()">पुढे जा</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
  <h2>₹199 Payment</h2>

  <img src="upi-qr.png" alt="UPI QR Code">

  <div class="note">
    <b>सूचना:</b><br>
    1️⃣ दिलेला QR code स्कॅन करून पेमेंट करावे.<br>
    2️⃣ पेमेंट केल्यानंतर Submit वर क्लिक करावे.<br>
    3️⃣ WhatsApp उघडल्यावर दिलेल्या मेसेजसोबत Screenshot पाठवावा.<br>
    4️⃣ पेमेंट Verify झाल्यावर Activation Code मिळेल.<br><br>
    <b>सूचना:</b> पेमेंट झाले असेल तरच Activation Code मिळेल.
  </div>

  <button onclick="sendWhatsApp()">Submit</button>
</div>

</div>

<script>
/* ================= STATE → DISTRICT ================= */
const districtData={
  "Maharashtra":["Aurangabad","Nashik","Pune","Ahmednagar","Jalna"],
  "Gujarat":["Ahmedabad","Surat","Rajkot"],
  "Madhya Pradesh":["Bhopal","Indore"],
  "Karnataka":["Bengaluru","Mysuru"],
  "Rajasthan":["Jaipur","Jodhpur"]
};

/* ================= DISTRICT → TALUKA ================= */
const talukaData={
  "Aurangabad":["Vaijapur","Gangapur","Paithan","Kannad"],
  "Nashik":["Nashik","Sinnar","Yeola"],
  "Pune":["Pune City","Baramati","Junnar"],
  "Ahmednagar":["Rahata","Sangamner"],
  "Jalna":["Jalna","Ambad"]
};

/* ================= TALUKA → VILLAGE ================= */
const villageData={
  "Vaijapur":["Shivoor","Manoli","Lasur"],
  "Gangapur":["Gangapur","Waluj"],
  "Paithan":["Paithan","Bidkin"],
  "Nashik":["Nashik City","Trimbak"],
  "Pune City":["Shivajinagar","Kothrud"],
  "Baramati":["Baramati","Nira"]
};

/* STATE CHANGE */
document.getElementById("state").addEventListener("change",function(){
  const d=document.getElementById("district");
  d.innerHTML='<option value="">District निवडा</option>';
  document.getElementById("subdistrict").innerHTML='<option value="">Taluka निवडा</option>';
  document.getElementById("village").innerHTML='<option value="">Village निवडा</option>';
  (districtData[this.value]||[]).forEach(x=>{
    d.add(new Option(x,x));
  });
});

/* DISTRICT CHANGE */
document.getElementById("district").addEventListener("change",function(){
  const t=document.getElementById("subdistrict");
  t.innerHTML='<option value="">Taluka निवडा</option>';
  document.getElementById("village").innerHTML='<option value="">Village निवडा</option>';
  (talukaData[this.value]||[]).forEach(x=>{
    t.add(new Option(x,x));
  });
});

/* TALUKA CHANGE */
document.getElementById("subdistrict").addEventListener("change",function(){
  const v=document.getElementById("village");
  v.innerHTML='<option value="">Village निवडा</option>';
  (villageData[this.value]||[]).forEach(x=>{
    v.add(new Option(x,x));
  });
});

/* ================= FORM VALIDATION ================= */
function validateForm(){
  const name=nameVal();
  const dob=document.getElementById("dob").value;
  const state=stateVal();
  const district=districtVal();
  const taluka=talukaVal();
  const village=villageVal();
  const pin=document.getElementById("pincode").value.trim();
  const mob=document.getElementById("mobile").value.trim();
  const email=document.getElementById("email").value.trim();

  if(name.split(" ").length<2) return alert("पूर्ण नाव भरा");
  if(!dob) return alert("DOB निवडा");

  const age=new Date().getFullYear()-new Date(dob).getFullYear();
  if(age<13) return alert("किमान वय 13 वर्षे आवश्यक आहे");

  if(!state||!district||!taluka||!village) return alert("संपूर्ण पत्ता भरा");
  if(!/^[0-9]{6}$/.test(pin)) return alert("योग्य Pincode भरा");
  if(!/^[0-9]{10}$/.test(mob)) return alert("योग्य Mobile नंबर भरा");
  if(email && !/^\S+@\S+\.\S+$/.test(email)) return alert("योग्य Email भरा");

  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

/* ================= WHATSAPP ================= */
function sendWhatsApp(){
  const msg=
`CSC Course Enrollment

Name: ${nameVal()}
State: ${stateVal()}
District: ${districtVal()}
Taluka: ${talukaVal()}
Village: ${villageVal()}
Pincode: ${pincode.value}
Mobile: ${mobile.value}
Email: ${email.value}

मी ₹199 CSC Course साठी Payment केला आहे.
मी Payment Screenshot पाठवत आहे.

कृपया माझा Activation Code द्या.`;

  window.location.href="https://wa.me/919226747818?text="+encodeURIComponent(msg);
}

/* SHORTCUTS */
const nameVal=()=>name.value.trim();
const stateVal=()=>state.value;
const districtVal=()=>district.value;
const talukaVal=()=>subdistrict.value;
const villageVal=()=>village.value;
</script>

</body>
  </html>
