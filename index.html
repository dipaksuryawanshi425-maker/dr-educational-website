<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farming Simulator 3D - Tractor Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87ceeb; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">
    ðŸšœ <strong>Tractor Game</strong><br>
    Use <b>Arrow Keys</b> to move the tractor.
  </div>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    // Ground (Farm Land)
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Tractor (simple cube)
    const tractorGeometry = new THREE.BoxGeometry(1.5, 1, 3);
    const tractorMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
    const tractor = new THREE.Mesh(tractorGeometry, tractorMaterial);
    tractor.position.y = 0.5;
    scene.add(tractor);

    // Keyboard controls
    const keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys['ArrowUp']) tractor.position.z -= 0.1;
      if (keys['ArrowDown']) tractor.position.z += 0.1;
      if (keys['ArrowLeft']) tractor.rotation.y += 0.05;
      if (keys['ArrowRight']) tractor.rotation.y -= 0.05;

      // Follow the tractor
      camera.position.x = tractor.position.x + 5 * Math.sin(-tractor.rotation.y);
      camera.position.z = tractor.position.z + 5 * Math.cos(-tractor.rotation.y);
      camera.lookAt(tractor.position);

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
