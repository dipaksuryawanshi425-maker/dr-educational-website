<script>
const services=[
{name:'PAN Card ‚Äì NSDL',desc:'PAN Apply / Status',
category:'‡§™‡•Ö‡§®',url:'https://www.onlineservices.nsdl.com'},
{name:'Aadhaar ‚Äì UIDAI',desc:'Aadhaar Services',
category:'‡§Ü‡§ß‡§æ‡§∞',url:'https://uidai.gov.in'},
{name:'MAHADBT Scholarship',desc:'Scholarship Portal',
category:'‡§∂‡§ø‡§ï‡•ç‡§∑‡§£',url:'https://mahadbt.maharashtra.gov.in'}
];

const grid=document.getElementById("grid");
const search=document.getElementById("search");
const filter=document.getElementById("categoryFilter");

[...new Set(services.map(s=>s.category))]
.forEach(c=>{
  const o=document.createElement("option");
  o.value=c;o.textContent=c;filter.appendChild(o);
});

function render(list){
  grid.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <h3>${s.name}</h3>
      <p>${s.desc}</p>
      <div class="actions">
        <button class="btn open"
        onclick="window.open('${s.url}','_blank')">
        Open</button>
      </div>`;
    grid.appendChild(d);
  });
}
render(services);

search.oninput=filter.onchange=function(){
  const q=search.value.toLowerCase();
  const c=filter.value;
  render(services.filter(s=>
    (c==='all'||s.category===c) &&
    (s.name.toLowerCase().includes(q)||s.desc.toLowerCase().includes(q))
  ));
};

menuBtn.onclick=()=>{
  menuList.style.display=
  menuList.style.display==="none"?"flex":"none";
