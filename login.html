<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Student Login | Dr Online Academy</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f3f4f6;
  margin:0;
}
.login-box{
  max-width:400px;
  margin:90px auto;
  background:#ffffff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
  color:#1f2937;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:15px;
}
button{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:#1d4ed8;
}
.msg{
  margin-top:15px;
  text-align:center;
  font-size:14px;
  color:red;
}
.note{
  margin-top:15px;
  font-size:13px;
  color:#6b7280;
  text-align:center;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>

  <input id="name" type="text" placeholder="Full Name">
  <input id="code" type="text" placeholder="Activation Code">

  <button onclick="login()">Login</button>

  <div id="msg" class="msg"></div>

  <div class="note">
    Activation code case-sensitive आहे.<br>
    (Example: SATYAM@2007)
  </div>
</div>

<script>
/* ===== STUDENT ACTIVATION DATA ===== */
const students = {
  "DNYANESHWARI PRALHAD JADHAV":"DNYANESHWARI@2007",
  "DIPAK KHANDU SURYAWANSHI":"DIPAK@2005",
  "SATYAM BHAGINATH YADAV":"SATYAM@2007"
};

/* ===== LOGIN FUNCTION ===== */
function login(){
  const nameInput = document.getElementById("name").value.trim();
  const codeInput = document.getElementById("code").value.trim();
  const msg = document.getElementById("msg");

  if(nameInput === "" || codeInput === ""){
    msg.innerText = "❌ कृपया नाव आणि Activation Code भरा";
    return;
  }

  const name = nameInput.toUpperCase();

  if(students[name] && students[name] === codeInput){
    localStorage.setItem("login","yes");
    localStorage.setItem("student",name);
    window.location.href = "dashboard.html";
  }else{
    msg.innerText = "❌ नाव किंवा Activation Code चुकीचा आहे";
  }
}
</script>

</body>
</html>
