<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8">
<title>Student Login | Dr Online Academy</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f3f4f6;
  margin:0;
}
.box{
  max-width:400px;
  margin:100px auto;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
h2{
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:15px;
}
button{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.msg{
  margin-top:15px;
  text-align:center;
  color:red;
  font-size:14px;
}
.note{
  margin-top:15px;
  font-size:13px;
  color:#6b7280;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Student Login</h2>

  <input id="code" type="password" placeholder="Enter Activation Code">

  <button onclick="login()">Login</button>

  <div id="msg" class="msg"></div>

  <div class="note">
    üîê Authorized students only
  </div>
</div>

<script>
const VALID_CODE = "9226747818";

function login(){
  const code = document.getElementById("code").value.trim();
  const msg = document.getElementById("msg");

  if(code === ""){
    msg.innerText = "‚ùå Activation code ‡§ü‡§æ‡§ï‡§æ";
    return;
  }

  if(code === VALID_CODE){
    localStorage.setItem("login","yes");
    window.location.href = "activate.html";
  }else{
    msg.innerText = "‚ùå Wrong Activation Code";
  }
}
</script>

</body>
</html>
