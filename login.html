<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Student Login | Dr Online Academy</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f3f4f6;
  margin:0;
}
.box{
  max-width:400px;
  margin:90px auto;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
h2{text-align:center}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
button{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
}
.msg{
  margin-top:12px;
  text-align:center;
  color:red;
}
</style>
</head>

<body>

<div class="box">
  <h2>Student Login</h2>

  <input id="name" placeholder="Full Name">
  <input id="code" placeholder="Activation Code">

  <button onclick="login()">Login</button>
  <div id="msg" class="msg"></div>
</div>

<script>
const students = {
  "SATYAM BHAGINATH YADAV":"SATYAM@2007",
  "DIPAK KHANDU SURYAWANSHI":"DIPAK@2005",
  "DNYANESHWARI PRALHAD JADHAV":"DNYANESHWARI@2007"
};

function login(){
  const name = document.getElementById("name").value.trim().toUpperCase();
  const code = document.getElementById("code").value.trim();
  const msg = document.getElementById("msg");

  if(!name || !code){
    msg.innerText = "❌ नाव आणि Activation Code भरा";
    return;
  }

  if(students[name] === code){
    localStorage.setItem("login","yes");
    localStorage.setItem("student",name);
    window.location.href = "activate.html";
  }else{
    msg.innerText = "❌ Login detail चुकीची आहे";
  }
}
</script>

</body>
</html>
