<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box{
      background:#fff;
      padding:20px;
      width:100%;
      max-width:360px;
      border-radius:10px;
      box-shadow:0 0 12px rgba(0,0,0,0.12);
    }
    h2{margin-top:0;}
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      font-size:16px;
    }
    button{
      background:#0d6efd;
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    #recaptcha{margin-top:10px;}
  </style>
</head>

<body>

<div class="box">
  <h2>Login with OTP</h2>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="recaptcha"></div>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify & Login</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // üî• TUA FIREBASE CONFIG (AS-IT-IS)
  const firebaseConfig = {
    apiKey: "AIzaSyBRVKFCaLQpl60Ty9ydxHZj7NH2EprpLbs",
    authDomain: "otp-login-website-13f5b.firebaseapp.com",
    projectId: "otp-login-website-13f5b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // reCAPTCHA
  window.recaptchaVerifier = new RecaptchaVerifier(
    "recaptcha",
    { size: "normal" },
    auth
  );

  let confirmationResult;

  // SEND OTP
  window.sendOTP = function () {
    const phone = document.getElementById("phone").value.trim();

    if (!phone.startsWith("+91") || phone.length !== 13) {
      alert("Enter valid mobile number with +91");
      return;
    }

    signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        alert("OTP Sent Successfully ‚úÖ");
      })
      .catch((error) => {
        alert(error.message);
      });
  };

  // VERIFY OTP
  window.verifyOTP = function () {
    const otp = document.getElementById("otp").value.trim();

    if (!confirmationResult) {
      alert("Please request OTP first");
      return;
    }

    confirmationResult.confirm(otp)
      .then(() => {
        // ‚úÖ SUCCESS ‚Üí index.html
        window.location.href = "index.html";
      })
      .catch(() => {
        alert("Wrong OTP ‚ùå");
      });
  };
</script>

</body>
</html>
