<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f3f4f6;
  margin:0;
}
.box{
  max-width:800px;
  margin:60px auto;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
h2{margin-top:0}
.logout{
  padding:10px 18px;
  border:none;
  background:#ef4444;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("login") !== "yes"){
  window.location.href = "login.html";
}
</script>

<div class="box">
  <h2>Welcome Student</h2>
  <p><b>Name:</b> <span id="student"></span></p>

  <p>âœ… Login successful</p>
  <p>ðŸ“š Course access active</p>

  <br>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
document.getElementById("student").innerText =
  localStorage.getItem("student");

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
