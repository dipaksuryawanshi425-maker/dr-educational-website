<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Activate Course</title>

<style>
body{font-family:system-ui;background:#f3f4f6;margin:0}
.box{
  max-width:440px;
  margin:40px auto;
  background:#fff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
  text-align:center;
}
input,select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1f6feb;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.course{
  display:none;
  margin-top:20px;
  text-align:left;
}
iframe{
  width:100%;
  height:315px;
  border-radius:10px;
  border:none;
}
.success{color:#16a34a;font-weight:700;margin-bottom:10px}
.error{color:#dc2626;font-weight:600;margin-top:10px}
</style>
</head>

<body>

<div class="box">
  <h2>üîë Course Activate ‡§ï‡§∞‡§æ</h2>

  <input id="fullname" placeholder="Full Name">

  <!-- COURSE SELECT -->
  <select id="course">
    <option value="">Course ‡§®‡§ø‡§µ‡§°‡§æ</option>
    <option value="csc">CSC Course</option>
    <option value="computer">Computer Course</option>
    <option value="mobile">Mobile Course</option>
  </select>

  <input id="code" placeholder="Activation Code">
  <button onclick="activateCourse()">Activate</button>

  <div id="msg" class="error"></div>

  <!-- CSC CONTENT -->
  <div id="csc" class="course">
    <div class="success">‚úÖ CSC Course Activated</div>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_CSC"></iframe>
  </div>

  <!-- COMPUTER CONTENT -->
  <div id="computer" class="course">
    <div class="success">‚úÖ Computer Course Activated</div>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_COMPUTER"></iframe>
  </div>

  <!-- MOBILE CONTENT -->
  <div id="mobile" class="course">
    <div class="success">‚úÖ Mobile Course Activated</div>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_MOBILE"></iframe>
  </div>
</div>

<script>
/*
  üìí ADMISSION REGISTER
  ‚ö†Ô∏è ALL STUDENTS = CSC COURSE ONLY
*/
const students = {
  "DNYANESHWARI PRALHAD JADHAV": {
    code: "DNYANESHWARI@2007",
    course: "csc"
  },
  "DIPAK KHANDU SURYAWANSHI": {
    code: "DIPAK@2005",
    course: "csc"
  },
  "AMIT KUMAR SENA": {
    code: "AMIT@1234",
    course: "csc"
  }
};

function hideAll(){
  ["csc","computer","mobile"].forEach(id=>{
    document.getElementById(id).style.display="none";
  });
}

function activateCourse(){
  const name =
    document.getElementById("fullname").value.trim().toUpperCase();
  const code =
    document.getElementById("code").value.trim().toUpperCase();
  const course =
    document.getElementById("course").value;
  const msg =
    document.getElementById("msg");

  msg.textContent = "";
  hideAll();

  if(!name || !code || !course){
    msg.textContent = "‚ùå ‡§∏‡§∞‡•ç‡§µ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ (Name, Course, Code)";
    return;
  }

  if(!students[name]){
    msg.textContent = "‚ùå ‡§®‡§æ‡§µ ‡§∏‡§æ‡§™‡§°‡§≤‡•á ‡§®‡§æ‡§π‡•Ä.";
    return;
  }

  if(students[name].code !== code){
    msg.textContent = "‚ùå Activation Code ‡§ö‡•Å‡§ï‡•Ä‡§ö‡§æ ‡§Ü‡§π‡•á.";
    return;
  }

  if(students[name].course !== course){
    msg.textContent = "‚ùå ‡§π‡§æ Activation Code ‡§´‡§ï‡•ç‡§§ CSC Course ‡§∏‡§æ‡§†‡•Ä ‡§Ü‡§π‡•á.";
    return;
  }

  // ‚úÖ ALL MATCH ‚Üí CSC ONLY
  document.getElementById("csc").style.display="block";
}
</script>

</body>
</html>
